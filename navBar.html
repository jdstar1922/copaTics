<script>
  if (!localStorage.getItem("usuariologueado")) {
    document.getElementById("cerrar").style.display = "none";
    document.getElementById("logueo").style.display = "grid";
  } else {
    document.getElementById("cerrar").style.display = "grid";
    document.getElementById("logueo").style.display = "none";
  }
  document.getElementById("cerrar").addEventListener("click", () => {
    localStorage.removeItem("usuariologueado");
    location.href = "loginAdm.html";
  });
</script>
<style>
  * {
    margin: 0;
    padding: 0%;
    text-decoration: none;
  }
  #userNav {
    background: black;
    width: 100%;
    height: 60px;
    display: grid;
    grid-template-areas: "auto auto auto auto";
  }
  #userNav a {
    color: white;
    display: grid;
    justify-items: center;
    align-items: center;
    height: 100%;
    width: 100%;
    transition: 0.3s;
  }
  #userNav a:hover {
    background: rgba(255, 255, 255, 0.1);
  }
</style>
